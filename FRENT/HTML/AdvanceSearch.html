        <div class="container">

                <a href="Home.html">
                    <img src="../Media/Logo_Home.png" alt="">
                </a>
            </div>
            <span class="search-bar">
                <input type="text" placeholder="Search For Partner" name="" id="">
                <a href="../HTML/PartnerList.html"><img src="../Media/Icon_search.png" alt=""></a>
            </span>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li>
                        <div class="nav-button">
                            <a href="../HTML/Order.html"><img src="../Media/Buy.png" alt=""></a>
                        </div>
                    </li>
                    <li>
                        <div class="nav-button">
                            <a href="../HTML/ChatList.html"><img src="../Media/Chat1.png" alt=""></a>
                        </div>
                    </li>
                    <li class="nav-button" id="nav-profile">
                        <div>
                            <a href="../HTML/Profile.html"><img src="../Media/Profile.png" alt=""></a>
                        </div>
                    </li>
                    <li class="nav-button">
                        <div class="nav-dropdown">
                            <img  src="../Media/Drop.png" alt="">
                        </div>
                        <div class="dropped">
                            <a href="../HTML/Settings2.html">Setting</a>
                            <a class="dropped-content2" href="../HTML/ContactUS.html">Contact Us</a>
                            <a href="../HTML/Index.html">Log Out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        </nav>
    <div class="box-container">
        <div class="dark-glass">
            <div class="chat-screen">
                <div class="close-chat">
                    <a href="../HTML/Home.html"><img src="../Media/times.png" alt=""></a>
                </div>
                <span class="search-bar" id="search-advance">
                    <input type="text" placeholder="Search For Partner" name="" id="">
                    <img src="../Media/Icon_search.png" alt="">
                </span>
                <div class="input-container">
                    <h3>Filter</h3>
                    <div class="filter-check-container">
                        <input type="checkbox" name="" id="travelling" class="filter-check">
                        <label for="travelling">Travelling</label>
                        <input type="checkbox" name="" id="dating" class="filter-check">
                        <label for="dating">Dating Partner</label>
                        <input type="checkbox" name="" id="female" class="filter-check">
                        <label for="female">Female</label>
                        <input type="checkbox" name="" id="male" class="filter-check">
                        <label for="male">Male</label>
                        <input type="checkbox" name="" id="online" class="filter-check">
                        <label for="online">Online</label>
                        <input type="checkbox" name="" id="offline" class="filter-check">
                        <label for="offline">Offline</label>
                        <input type="checkbox" name="" id="game" class="filter-check">
                        <label for="game">Game</label>
                    </div>
                    <div class="constraint-container">
                        <input type="number" class="constraint-input" placeholder="Minimum age">
                        <input type="number" class="constraint-input" placeholder="Maximum age">
                        <input type="number" class="constraint-input" placeholder="Minimum cost">
                        <input type="number" class="constraint-input" placeholder="Maximum cost">
                        <input type="text" class="constraint-input" placeholder="Input location">
                    </div>
                    <h3>Sort</h3>
                    <div class="sort-container">
                        <input type="radio" name="sort" id="cost" class="sort-input">
                        <label for="cost">Cost</label>
                        <input type="radio" name="sort" id="age" class="sort-input">
                        <label for="age">Age</label>
                        <input type="radio" name="sort" id="name" class="sort-input">
                        <label for="name">Name</label>
                        <input type="radio" name="sort" id="rate" class="sort-input">
                        <label for="rate">rate</label>
                        <input type="radio" name="sort" id="distance" class="sort-input">
                        <label for="distance">Distance</label>
                    </div>
                </div>
                <div class="search-button">
                    <a style="color: white; text-decoration: none;" href="../HTML/PartnerList.html">Search</a>
                </div>
            </div>
        </div>
    </div>
</body>
