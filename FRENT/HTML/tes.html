<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/First.css" type="text/css">
    <title>FRENT | Sign up</title>
</head>
<body>
    <div id="Black-Screen">
        <div class="login-form">
            <div id="CloseForm-SignUp">
                <img src="../Media/times.png" alt="">
            </div>
            <div id="signup-title">
                <h1>Sign Up</h1>
            </div>
            <div class="input-form">
                <input type="text" class="input-box" id="FullName-input" placeholder="Full Name">
                <input type="text" class="input-box" id="Username-input" placeholder="Username">
                <input type="text" class="input-box" id="NoKTP-input" placeholder="Nomor KTP">
                <input type="text" class="input-box" id="BirthDate-input" placeholder="Birth Date" onfocus="(this.type = 'date')">
                <input type="text" class="input-box" id="Email-input" placeholder="Email">
                <input type="text" class="input-box" id="Password-input" placeholder="Password">
                <input type="text" class="input-box" id="RePasswrod-input" placeholder="Re-enter Password">
            </div>
            <div class="signup-container">
                <button id="Confirm-SignUp">Sign Up</button>
            </div>
            <div id="OrContainer">
                <h1>OR</h1>
            </div>
            <div class="continue-with">
                <img id="GoogleIcon" src="../Media/Google.png" alt="">
                <div>Continue with Google</div>
            </div>
            <div class="continue-with">
                <img id="CallIcon" src="../Media/Call.png" alt="">
                <div>Continue with Phone Number</div>
            </div>
            <div id="agree-signup">
                By continuing, you agree to FRENT <b>Terms of Service</b> and <br>
                acknowledge you've read our <b>Privacy Policy</b>
            </div>
        </div>
    </div>
</body>
</html>
